<!DOCTYPE html>
<!-- 이 문서가 html 문서임을 표시 -->
<html lang="ko">
	<head>
		<!-- 문서의 설정 값들을 작성 -->
		<meta charset="UTF-8"/>
		<title>Hello!! HTML!!</title>
	</head>
	<body>
		<!-- 화면에 보여질 내용이 작성됨 -->
		<!-- 특수문자 사용해서 띄어 쓰기 -->
		안녕하세요!&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;HTML입니다!
		&amp; &gt;.&lt; 
		<!-- 제목 표시하기  h태그 사용, h1~h6 -->
		<!-- 중요   h1 >>>>> h6 덜중요 -->
		<h1>제일 중요한 제목</h1><h2>두 번째로 중요한 제목</h2>
		<h3>세 번째로 중요한 제목</h3>
		<h4>네 번째로 중요한 제목</h4>
		<h5>다섯 번째로 중요한 제목</h5>
		<h6>여섯 번째로 중요한 제목</h6>
	</body>
</html>
