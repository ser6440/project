<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#container{
			width: 650px;
			margin: 0 auto;
			padding: 5px;
		}
		#content{
			width: 640px;
			border: 1px solid gray;
		}
		h1{
			background-color: black;
			color: white;
			font-size: small;
			margin: 0px;
			padding: 10px;
		}
		h2{
			text-align: center;
			color: red;
			font-size: 1.2em;
			
		}
		p{
			text-align: center;
			font-size: 1.5em;
			font-weight: bold;
			line-height: 2em;
		}
		.smalltext{
			font-size: 0.6em;
		}
		.bluetext{
			color: blue;
		}
	</style>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="container">
		<img alt="사과" src="img/top.jpeg">
		<div id="content">
			<h1>확인하세요</h1>
			<h2>주문 및 배송</h2>
			<p><span class="bluetext">오후 2시 이전</span> 주문건은 당일 발송합니다<br> 2시 이후 주문건은 다음날 발송합니다(주말제외)</p>
			<hr>
			<h2>교환 및 환불</h2>
			<p>불만족시 <span class="bluetext">100% 환불</span>해 드립니다<br> 고객센터로 전화주세요</p>
			<hr>
			<h2>고객센터</h2>
			<p>0000-0000 <br> <span class="smalltext">상담시간 : 오전9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span></p>
		</div>
	</div>
</body>
</html>
