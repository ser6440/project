<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		ul{
			color:red;
			font-style: nomal !important;

		ul{
			color:blue;
			font-style: italic;

	</style>
<meta charset="UTF-8">
<title>스타일 우선순위</title>
</head>
<body>
	<!-- Cascading -->
	<img alt="사막" src="img/Desert.jpg" width="500" height="400">
	<h1>세계의 사막</h1>
	<h1>세계의 아름다운 사막</h1>
	<ul>
		<li>모하비 사막</li>
		<li>사하라 사막</li>
		<li>고비 사막</li>
	</ul>
	<p>나는 헌법을 준수하고 국가를 보위하며 조국의 평화적 통일과 국민의 자유와 복리의 증진 및 민족문화의 창달에 노력하여 대통령으로서의 직책을 성실히 수행할 것을 국민 앞에 엄숙히 선서합니다.
	선거에 관한 경비는 법률이 정하는 경우를 제외하고는 정당 또는 후보자에게 부담시킬 수 없다. 모든 국민은 건강하고 쾌적한 환경에서 생활할 권리를 가지며, 국가와 국민은 환경보전을 위하여 노력하여야 한다.
	</p>
