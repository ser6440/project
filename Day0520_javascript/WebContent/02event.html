<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 처리</title>
	<script type="text/javascript">
		/* 
			문서객체 이벤트 처리하기
			event : 사용자가 하는 모든 동작(행위)
			event 핸들(이벤트 처리) : 이벤트가 발생하면, 우리가 원하는 코드를 실행
			event 핸들러 : event가 발생했을때 실행시킬 문장을 작성하는 부분
			
			문서내에서 event를 처리하는 두 가지 방법
			1. 요소에 event 속성에 직접 작성
			2. 스크립트에서 요소 선택해서 event 발생했을 때 실행할 문장 작성
				2-1 요소선택.이벤트 = 실행함수
				2-2 요소선택.addEventListener(이벤트,실행문장:함수,false);
				세 번째 파라미터: 영역이 겹칠 때, 부모와 자식 요소간 이벤트 실행 순서, 기본값 false
				false : 자식 요소 먼저 실행, true 부모요소 먼저 실행
				
			event 종류
			마우스 이벤트
				onmouseover : 마우스가 요소에 올라갔을 때
				onmouseout : 마우스가 요소에서 벗어났을 때
				onmousemove : 마우스가 요소영역에서 움직일 때
				onclick : 요소 클릭
				condbclick : 요소 더블클릭
			키보드 이벤드
				onkeypress : 키보드가 눌림
				onkeydown : 키보드가 눌림
				onkeyup : 키보드가 올라옴
			기타
				onfocus : 요소가 포커스를 얻었을 때
				onblur : 요소가 포커스를 잃었을 때
				onchange : 요소의 속성값이 변경되었을 때
				onload : 로딩이 완료되었을 때
				onsubmit : form요소에서 submit버튼이 눌렸을 때
				onreset : form요소에서 reset버튼이 눌렸을 때
				onesize : 사이즈가 변경되었을 때
				onerror :로딩중 에러가 발생했을 때
		*/
		
		/* 요소 선택해서 이벤트 핸들러 작성하기 */
		window.onload=function(){
			var btn2 = document.getElementById("btn2");
			btn2.onclick=function(){
				alert("버튼2 눌림");
			};
			
			var btn4 = document.getElementById("btn4");
/* 			btn4.addEventListener("dbclick",function(){
				alert('버튼4 더블클릭!');
			},false);  */
			
			btn4.addEventListener("click",function(){
				alert('버튼4 클릭!');
			});
			
			var div1 = document.getElementById("div1");
			div1.addEventListener("click",function(){
		};
		
		function btn3Alert(){
			alert('버튼3 눌림!!');
		};
		
	</script>
</head>
<body>
	<button onclick="alert('버튼1 눌림!!')" id="btn1">버튼1</button>
	<button id="btn2">버튼2</button>
	<button onclick="btn3Alert()" id="btn3">버튼3</button>
	<div id="div1">
		<button id="btn4">버튼4</button>
	</div>
</body>
</html>
