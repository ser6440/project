<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- form요소 사용법에 대한 실습 
		form의 주요 기능 : 하위 input 요소의 value를 서버로 전송
		input 요소의 name : 서버로 input의 값을 보낼 때, 
		요청의 파라미터에 input의 값을 넣어서 보낸다. 파라미터에 여러 값들이 포함되어 있는데
		값들을 구분하는 구분자 역할을 한다.
	-->
	<form action = "#">
		아이디 : <input type = "text" name = "userid" id = "userid" placeholder = "아이디를 입력하세요"><br>
		비밀번호 : <input type = "password" name = "pwd" id = "pwd" placeholder = "비밀번호를 입력하세요"><br>
		<input type = "submit" value = "전송"><br>
		<input type = "reset" value = "초기화"><br>
	</form>
</body>
</html>
