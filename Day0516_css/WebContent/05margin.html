<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		div{
			width: 200px;
			height: 100px;
			background-color: aqua;
			border: 1px solid black;
		/* 	float: left; */
		}
		.box1{
/* 			margin-top: 100px;
			margin-bottom: 30px;
			margin-left: 50px;
			margin-right: 10px; */
			
			margin: 100px; 10px; 30px; 50px;
		}
		.box2{
			/*상하좌우 margin 모두 50px*/
			margin: 50px;
		}
		.box3{
				/* 첫 번째 값은 상하, 두번째 값은 좌우 */
			margin: 30px; 40px;
		}
		.box4{
			/*        상            좌우          하 */
			margin: 30px; 50px; 10px;
		}
	</style>
<meta charset="UTF-8">
<title>마진 설정하기</title>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
</body>
</html>
