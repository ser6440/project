		//사용자에게 사이트를 입력받아서 해당 사이트로 이동
		var site = prompt("'네이버','구글','다음' 중 하나를 입력하세요");
		var url; //undefined
		
		switch(site){
		case"네이버":
			url = "www.naver.com";
			break;
		case"구글":
			url = "www.google.com";
			break;
		case"다음":
			url = "www.daum.net";
			break;
		default:
			alert("잘못 입력하셨습니다.");
			break;
		}
		
		//undefined,0,null >> false
		if(url){
			//url 로 이동 웹사이트 이동할 때는 location 객체 이용
			location.href = "http://"+url;
		}
