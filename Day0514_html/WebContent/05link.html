<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>외부링크 적용하기</title>
</head>
<body>
	<!-- anchor 태그 사용하기 
		링크 이동할 때 화면 이동 속성 지정하기
		target 속성: 링크시 화면 표시 방법을 설정
		_blank : 새탭 또는 새창에서 열기
		_self : 기본값, 현재 화면에서 링크가 ㅇ려림
		_parent : 프레임을 사용했을 경우 내용을 부모 프레임에 표시
	-->
	<h1>텍스트 링크</h1>
	<a href = "http://www.naver.com" target = "_self">네이버 바로가기</a>
	
	<h1>이미지 링크</h1>
	<a href = "http://www.naver.com" target = "_blank"><img alt = "네이버로고" src = "img/naver.png">

</body>
</html>
