<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<script type="text/javascript">
		var height = prompt("키를 입력하세요");
		var weight = prompt("몸무게를 입력하세요");
		var ww = (height-100)*0.9;
		var result;
		
		result = ww>weight? "적정체중보다 적게 나갑니다":"적정체중보다 많이 나갑니다";
		alert(result + "적정체중:" + ww);
	
		//사용자에게 키, 몸무게를 입력받고
		//적정체중인지 아닌지 알려주기, 표준 몸무게도 알려주기
		//적정체중계산법 (키-100)*0.9
		
	</script>
</head>

</html>
