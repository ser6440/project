<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	/* 요소들의 배치 방법을 바꿀 수 있음
		display 속성의 속성값
		 block : 해당요소를 블락레벨로 지정
		inline : 해당요소를 인라인 레벨로 지정
		inline-block : 블라요소의 속성값은 그대로 가지면서,
	                                       인라인 처럼 배치 
	*/
	div{
		width: 100px;
		height: 100px;
		margin: 10px;
		display: inline-block; 
	}
	.box1{
		background: orange;
	}
	.box2{
		background-color: aqua;
	}
</style>
</head>
<body>
	<!-- width-height 화면 배치하기 
	박스모델은 크기를 지정하지 않으면 
	content의 크기를 박스의 크기로 설정,
	내용이 없으면 박스의 크기가 없음!
	-->
	<!--  -->
	<div class="box1">123</div>
	<div class="box2">123</div>
</body>
</html>
