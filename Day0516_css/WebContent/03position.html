<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#container{
			width: 300px;
			height: 300px;
			border: 1px solid black;
			position: relative;
		}
		.box{
			border: 1px solid gray;
			width: 50px;
			height: 50px;
			background-color: aqua;
			text-align: center;
			position: absolute;
		}
		
		/*위치 조정을 할 때는 top,bottom,left,right*/
		#box1{
			top: 0;
			left: 0;
		}
		#box2{
			top: 0;
			right: 0;
		}
		#box3{
			bottom: 0;
			right: 0;
		}
		#box4{
			bottom: 0;
			left: 0;
		}
		#box5{
			top: 125px;
			left: 125px;
		}
	</style>
<meta charset="UTF-8">
<title>요소 배치 방법</title>
</head>
<body>
<!-- position 속성을 이용한 요소 배치
 : 웹 문서안 요소들을 원하는 위치에 배치할 수 있게 해주는 속성
 static : 요소들이 문서의 배치 흐름에 따라 배치가 됨
 relative : 문서의 배치 흐름에 따라 배치 하되, 위치를 지정할 수 있음
 absolute : 문서 배치 흐름과는 상관없이 원하는 위치를 지정해서 배치
 			부모요소(부모요소의 position이 relative 이면서 가장 가까운 부모)의 내부위치
 fixed : 지정한 위치에 고정 배치 -->
	<div id="container">
		<div class="box" id="box1">박스1</div>
		<div class="box" id="box2">박스2</div>
		<div class="box" id="box3">박스3</div>
		<div class="box" id="box4">박스4</div>
		<div class="box" id="box5">박스5</div>
	</div>
</body>
</html>
